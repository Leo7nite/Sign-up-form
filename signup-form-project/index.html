<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <title>Sign up Form</title>
</head>
<body>
    <div class="master-wrapper">
        <div class="side-logo">
            
            <div class="title-box">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="odin logo">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="form-side">
            
            <div class="greeting">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>

            <form class="form" action="">

                <fieldset>
                    <legend>Lets do this!</legend>
                    <div>
                        <label class="required" for="first-name">FIRST NAME</label>
                        <input id="first-name" name="user-firstname" type="text" placeholder="Josh" required>
                    
                    </div> 
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input id="last-name" name="user-lastname" type="text" placeholder="Hutcherson" >
                    </div>   
                    <div>
                        <label class="required" for="e-mail">EMAIL</label>
                        <input id="e-mail" name="user-email" type="email" placeholder="youremail@outlook.com" required>
                    </div>
                    <div>
                        <label for="phone-num">PHONE NUMBER</label>
                        <input id="phone-num" name="user-phone" type="number" placeholder="080 123 123">
                    </div>
                    <div>
                        <label class="required" for="password">PASSWORD</label>
                        <input id="password" name="user-password" type="password" required>
                    </div>
                    <div>
                        <label class="required" for="password-confirm">CONFIRM PASSWORD</label>
                        <input id="password-confirm" name="user-password-confirm" type="password" required>
                    </div>
                </fieldset>
                
            </form>
            <div class="submit-form">
                <button id="submit-btn" type="button">CREATE ACCOUNT</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
            

        </div>
        
    </div>
    <script src="main.js"></script>

</body>
</html>
